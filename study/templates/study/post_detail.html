{% extends 'study/base.html' %}

{% block content %}
    <article class='box'>
        <h1>{{ post.title }}</h1>
        <p>学習日： {{ post.created_at }}</p>
        <p>カテゴリ： {{ post.category }}</p>
        <p>タグ：　{% for tag in post.tags.all %}{{ tag }},{% endfor %}</p>
        <hr>
        <div >
            {{ post.text | linebreaks | urlize }}
        </div>
    </article>
{% endblock %}
