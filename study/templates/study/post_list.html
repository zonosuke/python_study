{% extends 'study/base.html' %}

{% block content %}
    {% for post in post_list %}
        <article class='box'>
            <h1><a href="{% url 'study:post_detail' post.pk %}">{{ post.title }}</a></h1>
            <p>学習日： {{ post.created_at }}</p>
            <p>カテゴリ： {{ post.category }}</p>
            <p>タグ：　{% for tag in post.tags.all %}{{ tag }},{% endfor %}</p>
        </article>
    {% endfor %}
{% endblock %}
